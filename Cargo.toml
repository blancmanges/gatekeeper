[package]
name = "gatekeeper"
version = "0.0.1"
authors = ["Konrad GÄ…dek <kgadek@gmail.com>"]
license = "MPL-2.0"
repository = "https://github.com/blancmanges/gatekeeper"
description = "Gatekeeper, a bitbucket bot."
edition = "2018"

[dependencies]
erased-serde = "0.3.9"
failure = "0.1.4"
itertools = "0.8.0"
lazy_static = "1.3.0"
regex = "1.1.2"
reqwest = "0.9.10"
serde = { version = "1.0.89", features = ["derive"] }
serde_json = "1.0.39"
slog = { version = "2.4.0", features = ["max_level_trace", "release_max_level_info", "nested-values"] }
slog-async = "2.3.0"
slog_derive = "0.1.1"
slog-bunyan = "2.1.0"
structopt = "0.2.14"
